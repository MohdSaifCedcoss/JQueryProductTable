<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="add_product_form">
        <label for="product_sku">
          <span>Product SKU</span>
          <input type="text" name="product_sku" id="product_sku" />
        </label>
        <label for="product_name">
          <span>Product Name</span>
          <input type="text" name="product_name" id="product_name" />
        </label>
        <label for="product_price">
          <span>Product Price</span>
          <input type="text" name="product_price" id="product_price" />
        </label>
        <label for="product_quantity">
          <span>Product Quantity</span>
          <input type="text" name="product_quantity" id="product_quantity" />
        </label>
        <p class="submit">
          <input
            type="button"
            name="add_product"
            id="add_product"
            value="Add Product"
          />
          <input
            type="button"
            name="update_product"
            id="update_product"
            value="Update Product"
            style="display: none;"
          />
        </p>
      </div>
      <div id="notification">
        <div class="success" style="display: none">
          Product Added Successfully.<a href="#" class="close">X</a>
        </div>
        <div class="error" style="display: none">
          There is some problem.<a href="#" class="close">X</a>
        </div>
      </div>
      <div id="product_list"></div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="index.js"></script>
</html>
